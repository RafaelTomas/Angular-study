<table>
  <thead>
  <tr>
    <th>Data</th>
    <th *ngFor="let exameData of examList">{{ exameData.date | date: 'dd/MM/yyyy' }}</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let exame of examFields">
    <td>{{ exame }}</td>
    <td *ngFor="let exameData of examList">{{ getValueByFieldAndDate(exame, exameData.date) }}</td>
  </tr>
  </tbody>
</table>
